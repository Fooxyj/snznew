<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Твой Снежинск</title>
    <!-- Tailwind via CDN is kept for simplicity to match your existing styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',
              primary: '#2563eb',    // Modern Blue
              'primary-dark': '#1d4ed8',
              secondary: 'var(--color-secondary)',
              dark: 'var(--color-text-main)', 
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
              'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-background: #f3f4f6;
        --color-surface: #ffffff;
        --color-text-main: #0f172a;
        --color-secondary: #64748b;
      }

      /* Dark Theme Variables */
      .dark {
        --color-background: #0f172a; /* Slate 900 */
        --color-surface: #1e293b;    /* Slate 800 */
        --color-text-main: #f8fafc;  /* Slate 50 */
        --color-secondary: #94a3b8;  /* Slate 400 */
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text-main);
        font-family: "Inter", sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      /* Custom Scrollbar for desktop generally */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Hide scrollbar utility class */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
